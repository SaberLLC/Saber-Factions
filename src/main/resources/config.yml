############################################################
# +------------------------------------------------------+ #
# |                 Faction Titles                       | #
# +------------------------------------------------------+ #
############################################################
#Title when moving between chunks
Title:
  Show-Title: true
  Cached: true #Titles will be run on an ASYNC Task To Avoid Spam

  # You can configure the time in 1.9 or higher! The values are in ticks (20 ticks = 1 second)
  Options:
    FadeInTime: 1
    ShowTime: 10
    FadeOutTime: 1
  Format:
    Title: '{Faction}'
    Subtitle: '{Description}'

